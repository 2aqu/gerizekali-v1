<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/slick.css"/>
    <link rel='stylesheet' type="text/css" href='css/main.css'></head>
<body>

    <div class="main">

        <div class="buy-menu rightClickNone"> 
            <div class="buy-menu-money">15$</div>
            <div class="buy-menu-button" id="buy-menu-accept"><i class="fas fa-dollar-sign"></i></div>
            <div class="buy-menu-button" id="buy-menu-cancel"><i class="fas fa-times"></i></div>
        </div>

        <div class="test-menu rightClickNone"> 
            <div class="test-menu-money"></div>
            <div class="buy-menu-button" id="test-menu-accept"><i class="fas fa-car"></i></div>
            <div class="buy-menu-button" id="test-menu-cancel"><i class="fas fa-times"></i></div>
        </div>


        <div class="close-container rightClickNone">
            <div class="close-text">press</div>
            <div id="close">esc</div>
            <div class="close-text">to exit</div>
        </div>

        <div class="top-menu rightClickNone"> 
            <!-- JS -->
        </div>

        <div id="notif" class="rightClickNone">Test</div>

        <div class="car-mid"> 
            <div class="car-colors rightClickNone"> 
                <!-- js -->
            </div>

            <div class="car-info"> 
                <div class="car-money-container" id="npcPriceMenu">
                    <div class="car-money-text">Vehicle Price</div>
                    <div class="car-money" id="vehPrice">1.000$</div>
                </div> 

                <div class="car-dealer-vehicle-price"  id="dealerPriceMenu">
                    <div class="car-money-container">
                        <div class="car-money-text">Vehicle Buy Price</div>
                        <div class="car-money" id="vehBuyPrice">1.000$</div>
                    </div> 

                    <div class="car-money-container">
                        <div class="car-money-text">Vehicle Sell Price</div>
                        <div class="car-money" id="vehSellPrice">1.000$</div>
                    </div> 
                </div>

                <div class="car-info-box">
                    <div class="box">
                        <div class="box-text">Maximum Speed</div>
                        <div class="box-bg">
                            <div id="box-speed-bar" class="box-bar"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-text">Handling</div>
                        <div class="box-bg">
                            <div id="box-handling-bar" class="box-bar"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-text">Braking</div>
                        <div class="box-bg">
                            <div id="box-braking-bar" class="box-bar"></div>
                        </div>
                    </div>

                    <div class="box">
                        <div class="box-text">Acceleration</div>
                        <div class="box-bg">
                            <div id="box-accel-bar" class="box-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="car-buttons rightClickNone">
                    <div class="car-buy-button">Buy Car</div>
                    <div class="car-test-button">Test Drive</div>
                </div>
              
            </div>
        </div>
        
        <div class="car-slider rightClickNone">
            <!-- JS -->
        </div>

    </div>

    <script src='js/jquery-3.6.3.min.js'></script>
    <script src="js/fontawesome.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script src='js/main.js'></script>
    <script src='js/colors.js'></script>
   
</body>
</html>
