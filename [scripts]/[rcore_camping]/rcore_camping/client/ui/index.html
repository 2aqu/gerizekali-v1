<html lang="en">
<head>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./vue.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>rcore_camping</title>
</head>
<body style="background: transparent;">
<div id="app">
    <section class="menu-container" v-if="visible">
        <div class="menu">
            <div v-for="items in menu.items" @click="onClick(items.name)" class="menu-item">
                <span v-if="items.emoji" class="emoji">{{items.emoji}}</span>
                {{items.label}}
            </div>
        </div>
    </section>

    <section class="progbar" v-if="progbar">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" v-bind:style="{ 'width': progbarPercent+'%' }" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </section>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
